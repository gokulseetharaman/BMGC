<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f8fc;
      margin: 0;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 800px;
    }

    .stat-card {
      background-color: white;
      width: 180px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #6b47dc; /* Purple color */
    }

    .stat-card .label {
      font-size: 14px;
      color: #666666;
      margin-top: 5px;
    }
  </style>
</head>

</body>
</html>
